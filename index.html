<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width,initial-scale=1">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>Neighborhood search</title>

    <link href="css/style.css" rel="stylesheet">

  </head>

  <body>
    <main id="main" class="hide">
      <header class="header">
        <h1 class="inLine">Neighborhood Map</h1>
        <button class="mapBtn" onclick="viewMap()">View Map</button>
      </header>

      <section class="search-div">
        <input id="entry" class="inLine" placeholder="Enter first 2 to 3 letters" type="search" data-bind="textInput: query">
      </section>
    
      <section>
        <b>Places of interest are:-</b>
        <ul data-bind="foreach: search">
          <li data-bind="text: name, click: $parent.display"></li>
        </ul>
      </section>  
    </main>

    <button id="goBackBtn" data-bind='click: goBack'>Menu</button>
    <map id="map"></map>

    <script defer
    src="https://maps.googleapis.com/maps/api/js?key=AIzaSyDkOzx2TRyW8FlDXk4IaFBzBlknmkWy5Nc&v3&callback=initMap"
    onerror="cb()">
    </script>
    
    <script src="js/app.js"></script>
    <script src="js/lib/jquery-3.2.1.min.js"></script>
    <script src="js/lib/knockout-3.4.2.js"></script>    

  </body>
</html>
