<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width,initial-scale=1">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>Neighborhood search</title>

    <link href="css/style.css" rel="stylesheet">

  </head>

  <body>
    <div id="main" class="hide">
      <div class="header">
        <h3 class="inLine">Neighborhood Map</h3>
        <button onclick="viewMap()">View Map</button>
      </div>

      <div class="search-div">
        <input class="inLine" placeholder="Enter first 2 to 3 letters" type="search" data-bind="value: query, valueUpdate: 'keyup'" autocomplete="off">
     
        <button class="inLine" data-bind='click: search'>Search</button>
      </div>
    
      <div>
        <b>Places of interest are:-</b>
        <br>
        <select class="interest-list" size= 10 data-bind=" click: display,
          options: placesOfInterest,
          optionsText: 'name',
          value: selectedPlace">
        </select>
      </div>
  
    </div>

    <div>
      <button id="goBackBtn" data-bind='click: goBack'>Menu</button>
    </div>

    <div id="map"></div>

    <script src="js/app.js"></script>
    <script src="js/lib/jquery-3.2.1.min.js"></script>
    <script src="js/lib/knockout-3.4.2.js"></script>

    <script async defer
    src="https://maps.googleapis.com/maps/api/js?key=AIzaSyDkOzx2TRyW8FlDXk4IaFBzBlknmkWy5Nc&v3&callback=initMap"
    onerror="cb()">
    </script>

  </body>
</html>
